<div fxLayoutAlign="center center" fxFlexFill class="signup-container">
  <mat-card fxFlex="20">
    <mat-toolbar color="primary">Sign up</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="mt-3" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-75" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          autocomplete="email"
          formControlName="email"
        />
        <mat-error
          *ngIf="
            signupForm.get('email')?.hasError('email') &&
            !signupForm.get('email')?.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          autocomplete="new-password"
        />
        <mat-error
          *ngIf="
            signupForm.get('password')?.hasError('minlength') &&
            !signupForm.get('password')?.hasError('required')
          "
        >
          Password should be <strong>at least 5 characters</strong>
        </mat-error>
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          type="password"
          autocomplete="new-password"
          formControlName="confirmPassword"
        />
        <mat-error
          *ngIf="
            signupForm.hasError('passwordMismatch') &&
            !signupForm.get('confirmPassword')?.hasError('required')
          "
        >
          This password must match the <strong>entered above</strong>!
        </mat-error>
        <mat-error
          *ngIf="signupForm.get('confirmPassword')?.hasError('required')"
        >
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="usernameTakenError">The username is already taken.</mat-error>
      <button mat-stroked-button type="submit" [disabled]="signupForm.invalid" >Create Account</button>
    </form>
  </mat-card>
</div>
